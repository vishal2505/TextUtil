        <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtil!</strong> You can do text manipulation here!
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

  <div class="container">
      <form action="/analyze" method="post"> {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter the text and let TextUtill do the magic !!!</label>
    <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">remove puncuations</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="capitalize" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">To Upper Case</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="removenewline" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove New Line</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove Extra Spaces</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Count no of characters</label>
</div>
    <button type="submit" class="btn btn-dark">Analyze Text</button>
</form>

  </div>

  </body>
